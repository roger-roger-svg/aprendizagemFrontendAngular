<div class="row">
  <div class="header">
    <i class="pi pi-chevron-left"></i>
    <span class="atividades-text">Atividades</span>
  </div>
  <div class="titulo-container">
    <h2>Guia de Atividades</h2>
    <p class="subtitulo">Gerencie as atividades curriculares dos Alunos</p>
  </div>
  <div class="container">
    <div class="Guia">
      <div class="calendario-container">
        <div class="calendario">
          <p class="calendario-frase">Calend√°rio do Semestre</p>
          <app-usuario-calendario-academico></app-usuario-calendario-academico>
        </div>
      </div>
      <div class="custom-card" style="min-height: 160px; margin: 20px">
        <div
          class="shadow p-3 mb-5 bg-body rounded-xxl custom-card-content"
          style="height: 50%; border-radius: 30px"
        >
          <div
            class="Adicionar-Tarefa"
            style="padding: 10px; margin-top: 4px; margin-left: -10"
          >
            <b [routerLink]="['/adicionar-atividades']">
              <i
                class="pi pi-plus"
                style="
                  color: rgb(0, 11, 128);
                  margin-right: 10px;
                  font-size: 1.5rem;
                "
              ></i>

              <i class="pi pi-file-edit" style="font-size: 1.5rem"></i>
              Adicionar atividade
            </b>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="item" *ngFor="let item of menuItems">
          <i class="{{ item.icon }} orange-icon"></i>
          <span>{{ item.label }}</span>
        </div>
      </div>
    </div>
    <div class="atividades-container">
      <div style="width: 50%">
        <app-usuario-proximas-atividades></app-usuario-proximas-atividades>
      </div>
      <div class="ativ-pen">
        <p-panel
          [style]="{
            width: '50%',
            'margin-left': '13px',
            'box-shadow': '8px 3px 22px 10px rgba(150, 150, 150, 0.11)'
          }"
          styleClass="no-border"
        >
          <ng-template pTemplate="header">
            <b>Atividades pendentes</b>
          </ng-template>
        </p-panel>
      </div>
    </div>
  </div>
</div>
